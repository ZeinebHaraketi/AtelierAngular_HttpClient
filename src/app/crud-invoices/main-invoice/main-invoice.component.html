<form [formGroup]="rf" (ngSubmit)="Add()">
    <div class="form-group">
        <label for="da">discountAmount</label>
        <input type="number" class="form-control" id="da" formControlName="discountAmount">      
    </div>

    <div class="form-group">
        <label for="ba">billAmount</label>
        <input type="number" class="form-control" id="ba" formControlName="billAmount">      
    </div>

    <div class="form-group">
        <label for="db">dateBill</label>
        <input type="text" class="form-control" id="db" formControlName="dateBill">      
    </div>

    <div class="form-group">
        <label for="st">Status</label>
        <input type="text" class="form-control" id="st" formControlName="Status">      
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
