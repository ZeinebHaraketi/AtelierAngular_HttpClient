<p>invoice-list works!</p>
<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
  rel="stylesheet">

<div class="container">
  <a routerLink="ajoutI">Ajouter Invoice</a>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table invoice-list">
            <thead>
              <tr>
                <th><span>idFacture</span></th>
                <th><span>montantFacture</span></th>
                <th class="text-center"><span>montantRemise</span></th>
                <th><span>dateFacture</span></th>
                <th><span>active</span></th>

              </tr>
            </thead>
            <tbody *ngFor="let i of listI">

                
                <td>
                  {{i.idInvoice}}
                </td>

                <td>
                    {{i.discountAmount}}
                </td>

                <td>
                    {{i.billAmount}}
                </td>

                <td>
                    {{i.dateBill}}
                </td>

                <td>
                    {{i.Status}}
                  </td>
               
                <td style="width: 20%;">
                  <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a class="table-link" [routerLink]="['updateUser',
                    i.idInvoice]">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <button class="table-link danger" [ngClass]="{ 'disabled' :
                    user.accountCategory==' '}"
                    (click)="deleteUser7(user.id)">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                    </span>
                  </button>
                </td>

            </tbody>
          </table>
        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
  </div>

</div>
